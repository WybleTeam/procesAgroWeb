convocatorias_edit:
    path:     /{id}/edit
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:edit" }

convocatorias_update:
    path:     /{id}/update
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:update" }
