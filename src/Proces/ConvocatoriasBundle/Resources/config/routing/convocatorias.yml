convocatorias:
    path:     /
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:index" }

convocatorias_show:
    path:     /{id}/show
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:show" }

convocatorias_new:
    path:     /new
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:new" }

convocatorias_create:
    path:     /create
    defaults: { _controller: "ConvocatoriasBundle:Convocatorias:create" }
